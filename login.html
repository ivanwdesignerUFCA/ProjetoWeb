<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Meta tag para codificação UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div id="page-container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="form-container">
            <h2 class="form-title">Login</h2>
            <form id="loginForm"> <!-- ID do formulário de login -->
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required> <!-- ID do campo Email no login -->
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="password" required> <!-- ID do campo Senha no login -->
                
                <button type="submit" class="button">Entrar</button>
            </form>
            <p id="responseMessage" style="color: red;"></p> <!-- ID para mensagens de resposta -->
        </div>
        
        <footer class="footer">
            <p>© 2025 | Desenvolvido por José Ivan Simão da Silva, aluno do curso de ADS da UFCA.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
